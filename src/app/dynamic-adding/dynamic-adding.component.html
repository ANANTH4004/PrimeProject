<div class="p-d-flex p-flex-row p-ai-center">
  <div class="p-mr-2">
    <input pInputText type="text" [(ngModel)]="componentName" placeholder="Enter component name">
    <button pButton label="Add Component" (click)="addComponent()" icon="pi pi-plus"></button>
  </div>
</div>

<div class="p-d-flex p-flex-row p-ai-center p-mt-2">
  <div class="p-mr-2">
    <input pInputText type="text" [(ngModel)]="subcomponentName" placeholder="Enter subcomponent name">
    <button pButton label="Add Subcomponent" (click)="addSubcomponent()" icon="pi pi-plus"></button>
  </div>
</div>

<div *ngFor="let component of componentList" class="p-mt-3">
  <h3>{{ component.name }}</h3>
  <p-table [value]="component.subcomponents">
    <ng-template pTemplate="body" let-subcomponent>
      <tr>
        <td>{{ subcomponent }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
