        <div class="header-design">
            <div>

                </label>
            </div>
            <div class="button-design">
                <p-button label="Exit Session"></p-button>
            </div>
        </div>

    <div class="exam-body">

        <p-splitter [style]="{ height: '300px' }" styleClass="mb-5">
            <ng-template pTemplate="left">
                <div class="question">
                    <p>
                        {{firstQuestion}}
                     </p>
                </div>
            </ng-template>
            <ng-template pTemplate="right">
                <div class="options">
                    <div *ngFor="let category of categories" class="field-checkbox">

                        <p-checkbox class="p-checkbox-icon" ariaLabel="A" checkboxIcon="pi pi-home" name="group" [value]="category" [(ngModel)]="selectedCategories" inputId="opt" >
                        </p-checkbox>
                        <label for="opt">
                            {{ category }}
                          </label>
                          
                        </div>

                </div>
            </ng-template>
          </p-splitter>

    </div>

    <div class="footer"></div>

</div>
